<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="/css/contact.css">
  <title>Contact - Codegazer</title>
</head>
<script src="/js/jquery-2.1.1.js"></script>
<script src="/js/validate.email.js"></script>
<script src="/js/message.sender.js"></script>
<body>
<header class="header">
  <div class="container">
    <div class="header_inner">
      <div class="header_logo">Codegazer</div>
      <nav class="nav">
        <a class="nav_link" href="/">Home</a>
        <a class="nav_link" href="/error">About</a>
        <a class="nav_link" href="/contact">Contact</a>
      </nav>
    </div>
  </div>
</header>
<div class="intro">
  <div class="section">
    <div class="contact">
      <div class="contact_inner">
        <form method="post">
          <p class="leave_message_text">Leave a message below</p>
          <fieldset class="fieldset">
            <label>Email*</label>
            <input type="email" id="email" required/>
            <label for="message">Message</label>
            <textarea class="message" id="message" required></textarea>
          </fieldset>
          <nav class="send_message">
            <a class="nav_link" type="button" onclick="validateAndSendMessage()">Send your
              message</a>
          </nav>
        </form>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p>Â© 2019 Codegazer</p>
  </footer>
</div>
</body>
</html>
